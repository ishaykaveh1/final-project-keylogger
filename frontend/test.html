<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin: 5px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        li:hover {
            background-color: #ddd;
        }
        #computer-content {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #aaa;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <h1>Available Computers</h1>
    <ul id="computer-list">
        <!-- Computer list will be loaded here dynamically -->
    </ul>

    <div id="computer-content">
        <h2>Computer Content</h2>
        <pre id="content-area">Select a computer to view its content.</pre>
    </div>

    <script>
        // Fetch the computer list from Flask backend
        fetch('/computers')
            .then(response => response.json())
            .then(data => {
                let list = document.getElementById("computer-list");
                data.forEach(comp => {
                    let li = document.createElement("li");
                    li.textContent = comp;
                    li.onclick = () => loadContent(comp);
                    list.appendChild(li);
                });
            });

        // Fetch content of a selected computer
        function loadContent(name) {
            fetch(`/computer/${name}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("content-area").textContent = data.content;
                });
        }
    </script>
</body>
</html>
